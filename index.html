<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="rx.min.js"></script>
    <script src="https://unpkg.com/chai/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>
  </head>
  <body>
    <h1>Generating the Fibonacci Sequence</h1>
      <p>Write rxjs code to generate a fibonacci sequence.  Please do it "from scratch" by building a <code>new Observable</code>.  We will investigate "better" ways later.  Just emit the first 200 fibonacci numbers.

      <div id="mocha"></div>
      <script src="fib.js"></script>

      <div id="sequence">
        <h2>The numbers</h2>
      <div>
      <script>
        var ol = $("<ol/>");
        fib.subscribe(v => {
          ol.append($("<li/>").text(v));
        });
        $("#sequence").append(ol);
      </script>
  </body>
</html>
